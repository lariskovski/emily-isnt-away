<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-window" id="secondary-color">
        <div class="header">
            <p>Header</p>
        </div>
        <div class="inner-window" id="primary-color">

            <div class="containers" id="users">
                <div class="user">
                    <p>User Top</p>
                </div>
                <div class="user">
                    <p>User Bottom</p>
                </div>
            </div>

            <div class="containers" id="chats">
                <div class="chat" style="height: 35%;">
                    <p>Chat User Top</p>
                </div>
                <div class="chat" style="height: 10%;">
                    <p>Middle Chat Bar</p>
                </div>
                <div class="chat" style="height: 30%;">
                    <p>Chat User Bottom</p>
                </div>
                <div class="chat" style="height: 10%;">
                    <p>Bottom Chat Bar</p>
                </div>
            </div>

        </div>
    </div>
    <div class="footer" id="secondary-color">
        <p>Footer</p>
    </div>
</body>
</html>
