<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
    <script src="script.js"></script>
    <title>Emily isn't Away</title>
</head>
<body>
    <div class="main-window" id="secondary-color">
        <div class="header">
            <p>Header</p>
        </div>
        <div class="inner-window" id="primary-color">

            <div class="containers" id="users">
                <div class="user">
                    <p>User Top</p>
                </div>
                <div class="user">
                    <p>User Bottom</p>
                </div>
            </div>

            <div class="containers" id="chats">
                <div class="chat" style="height: 35%;">
                    <p>Chat User Top</p>
                </div>
                <div class="chat" style="height: 5%;">
                    <!-- <p>Middle Chat Bar</p> -->
                    <span class="button"><img src="icons/placeholder-icon.png"></span>
                    <span class="button"><img src="icons/placeholder-icon.png"></span>
                </div>
                <div class="chat" style="height: 30%;">
                    <p>Chat User Bottom</p>
                </div>
                <div class="chat" style="height: 15%;">
                    <!-- <p>Bottom Chat Bar</p> -->
                    <span class="button"><img src="icons/placeholder-icon.png"></span>
                    <span class="button" style="float: left;"><img src="icons/placeholder-icon.png"></span>
                </div>
            </div>
            
        </div>
    </div>
    <div class="footer" id="secondary-color">
        <span id="time">06:06 PM</span>
    </div>
</body>
</html>
